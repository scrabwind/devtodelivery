scalar DateTimeISO
scalar URL
scalar Date
scalar JSON

type Film {
  id: ID!
  characters: [URL]!
  created: DateTimeISO!
  director: String!
  edited: DateTimeISO!
  openingCrawl: String!
  planets: [URL]!
  producer: String!
  releaseDate: String!
  species: [URL]!
  starships: [URL]!
  title: String!
  url: URL!
  vehicles: [URL]!
}

type Query {
  films(id: ID): [Film!]!
  summary(sort: SortOrder): JSON!
  frequency: JSON!
}

enum SortOrder {
  ASC
  DESC
}